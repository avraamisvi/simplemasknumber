<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Hello World</title>
        <script src="simple-number-mask-0.0.1.js"></script>
        <script>

          function load() {
            $simpleNumberMask.apply(".simple-input");
          }

          function teste() {
            myed = document.getElementById("myinput");

            myed.focus();
            myed.setSelectionRange(myed.value.length,myed.value.length);
          }
        </script>

    </head>
    <body onload="load();">
        <input type="text" id="myinput" class="simple-input">
        <button onclick="teste();">focus</button>
    </body>
</html>
