<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Hello World</title>
        <script src="simple-number-mask-0.0.1.js"></script>
        <script>

          function load() {
            $simpleNumberMask.apply(".simple-input");
          }

          function showvalue() {
            alert($simpleNumberMask.getValue("myinput"));
          }

          function shownumber() {
            alert($simpleNumberMask.getNumber("myinput"));
          }
        </script>

    </head>
    <body onload="load();">
        <input type="text" id="myinput" class="simple-input">

        <button onclick="showvalue()">show value</button>
        <button onclick="shownumber()">show number</button>
    </body>
</html>
